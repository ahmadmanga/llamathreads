name: Run main.py every 10 minutes

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-main:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py with timeout
        env:
          ACCOUNT: ${{ secrets.ACCOUNT }}
          HIVE_USERNAME: ${{ secrets.HIVE_USERNAME }}
          POSTING_KEY: ${{ secrets.POSTING_KEY }}
          ACTIVE_KEY: ${{ secrets.ACTIVE_KEY }}
          CREATOR_SUB_ACC: ${{ secrets.CREATOR_SUB_ACC }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          $process = Start-Process -FilePath "python" -ArgumentList "main.py" -PassThru
          $timeout = 600  # Timeout in seconds
          if (-not $process.WaitForExit($timeout * 1000)) {
            Write-Host "Process timed out. Terminating process..."
            $process | Stop-Process -Force
          } else {
            Write-Host "Process completed successfully."
          }
        shell: powershell
